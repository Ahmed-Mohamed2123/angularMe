<app-spinner *ngIf="showSpinner"></app-spinner>
<div class="body container">
    <div class="row">
        <div class="col-sm-6 col-lg-3 no" *ngFor="let toy of toys; index as i">
            <div class="card">
                <div class="content">
                    <img [src]="toy.photoUrl" class="card-img-top"  alt="">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ toy.name | titlecase }}</h5>
                    <p class="card-text">{{ toy.price | currency }}</p>
                    <button class="btn btn-primary" (click)="addToCart(i)" *ngIf="add !== i">Add To Chart</button>
                    <div *ngIf="add === i">
                        <input type="uumber" placeholder="Amount" class="form-control" #amount>
                        <button class="btn btn-primary import" (click)="buy(amount.value)">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
