<app-spinner *ngIf="showSpinner"></app-spinner>
<div class="body container">
        <div class="row">
            <div class="col-sm-6 col-lg-3 no" *ngFor="let health of healthy; index as i">
                <div class="card">
                    <div class="content">
                        <img [src]="health.photoUrl" class="card-img-top"  alt="">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ health.name | titlecase }}</h5>
                        <p class="card-text">{{ health.price | currency }}</p>
                        <button class="btn btn-primary" (click)="addToCart(i)" *ngIf="add !== i">Add To Chart</button>
                        <div *ngIf="add === i">
                            <input type="number" class="form-control" placeholder="Amount" #amount>
                            <button class="btn btn-primary import" (click)="buy(amount.value)">Buy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
